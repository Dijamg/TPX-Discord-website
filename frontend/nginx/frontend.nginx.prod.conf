worker_processes 1;

events {
    worker_connections 128;
}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        root /usr/share/nginx/html;
        listen 3000;
        sendfile on;
        tcp_nopush on;

        # Serve static assets like images
        location /public/assets/ {
            try_files $uri =404;
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}